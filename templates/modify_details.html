<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='output.css')}}">
</head>

<header>
    <div class="bg-gray-500 py-5">
        <div class="container mx-auto">
            <a href="/home">
                <h1 class="text-2xl font-bold mb-4 flex justify-center" href="/home">UWE ITS Help Services</h1>
            </a>
            <nav class="flex justify-center">
                <a class="hover:text-red-700 px-4" href="/issue_form">Issue Form</a>
                <a class="hover:text-red-700 px-4" href="/dashboard">Dashboard</a>
                <a class="hover:text-red-700 px-4" href="/profile">Profile</a>
                <a class="hover:text-red-700 px-4" href="/logout">Log Out</a>
            </nav>
        </div>
    </div>
</header>

<body>
    <div class="flex items-center justify-center py-2">
    </div>
    <div>
        <form action="{{ verify }}" method="post">
            <div>
                <label class="flex items-center" for="first_entry">{{ First }}</label>
            </div>
            <div>
                <input type="text" id="first_entry" name="first_entry" required>
            </div>
            <div>
                <label for="last_entry">{{ Second }}</label>
            </div>
            <div>
                <input type="text" id="last_entry" name="last_entry" required>
            </div>
            <div>
                <button class="flex justify-center">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <h3>{{ message }}</h3>
    </div>
</body>
