<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='output.css')}}">
</head>

<body class="min-h-screen bg-gray-100">

    <header>
        <div class="bg-gray-500 py-5">
            <div class="container mx-auto">
                <a href="/home">
                    <h1 class="text-2xl font-bold mb-4 flex justify-center" href="/home">UWE ITS Help Services</h1>
                </a>
                <nav class="flex justify-center">
                    <a class="hover:text-red-700 px-4" href="/issue_form">Issue Form</a>
                    <a class="hover:text-red-700 px-4" href="/create_account_form">Create Account</a>
                    <a class="hover:text-red-700 px-4" href="/login_function">Log In</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-center py-2">
            <h3>Log in to your account!</h3>
        </div>
        <div class="flex items-center justify-center py-24">
            <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/authenticate_user">
                <div class="py-2">
                    <label for="username">Username:</label>
                </div>
                <div class="py-2">
                    <input type="text" id="username" placeholder="Please enter a username:" name="username" required>
                </div>
                <div class="py-2">
                    <label for="password">Password:</label>
                </div>
                <div class="py-2">
                    <input type="password" id="password" placeholder="Please enter a password:" name="password"
                        required>
                </div>
                <div class="py-2">
                    <button class="flex justify-center">Submit</button>
                </div>
            </form>
        </div>
        <div>
            <h3 class="flex items-center justify-center">{{ msg }}</h3>
        </div>
    </div>
</body>
